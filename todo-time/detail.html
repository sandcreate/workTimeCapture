<!DOCTYPE html>
<html>
    <head>
        <title>TodoApp</title>
        <meta charset="utf-8">
        <link href="styles/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#home">TodoApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html" id="g">Home<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link active" href="#">Detail</a>
                    <a class="nav-item nav-link" href="#">Graph</a>
        
                </div>
            </div>
        </nav>
        <section id="detail">
            <div class="container-fluid row-bg">
                <div class="row">
                    <div class="col-lg-6 col-xl-6 col-md-12">
                        <h3 class="underline my-5">Detail</h3>
                        <div class="pt-2 mt-2" id="new-todo">
                            <div class="mb-3">
                                <label>Title</label>
                                <input type="text" class="form-control" id="titleText">
                            </div>
                            <div class="mb-3">
                                <label>Description</label>
                                <textarea class="form-control detail-textarea" id="bodyText"></textarea>
                            </div>
                            <button class="btn btn-outline-primary" id="edit-save-todo">Edit Save</button>
                            <button class="btn btn-outline-dark float-right" id="delete-todo">Delete</button>
                            <div class="mb-3">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xl-6 col-md-12">
                        <h3 class="underline my-5">Timer</h3>
                        <div class="timer-out-frame mt-5 d-flex justify-content-center ">
                            <div class=" timer-main-frame " >
                                <div class="bg-white timer-frame d-flex justify-content-center" >
                                    
                                    <span class="time align-self-center" id="display-timer"></span>
                                </div>
                                <form class="mt-3">
                                    <div class="form-row">
                                        <div class="col select-time">
                                            <label>Select Hour</label>
                                            <input class="form-control" id="select-hour">                
                                        </div>
                                        <div class="col select-time">
                                            <label>Select Minute</label>
                                            <input class="form-control" id="select-minute">
                                        </div>
                                    </div>
                                    <div class="form-row mt-3">
                                        <div class="col">
                                            <button class="btn btn-outline-dark" id="start-timer">Start</button>
                                            <button class="btn btn-outline-dark ml-1" id="stop-timer">Stop</button>
                                            <button class="btn btn-outline-primary ml-1" id="cancal-timer">Cancel</button>
                                            <button class="btn btn-outline-dark float-right mr-2" id="record-time">Record</button>
                                        </div>
                                    </div>
        
                                </form>
                            </div>

                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container-fluid bg-light">
                <div class="border-top pt-3">
                    <div class="record-list-fram mt-2">
                        <div >
                            <h3 class="underline mr-3">Record</h3>
                            <a class="btn btn-outline-dark" id="reset-record">Reset</a>
                        </div>
                        <div class="mt-3">
                            <!-- <div class="mb-2 d-flex">
                                <label class="mr-3">Individual total:</label>
                                <div id="this-total-record">
                                    fdsa
                                </div>
                            </div> -->
                            <div class="mb-2 d-flex">
                                <label class="mr-3">Today's total record:</label>
                                <div id="today-total-record">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>









        <script src="scripts/uuidv4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="scripts/functions.js"></script>
        
        <script src="scripts/todo-detail.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </body>

</html>
